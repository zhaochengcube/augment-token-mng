name: Sync Upstream and Auto Release

on:
  # æ¯å¤© UTC æ—¶é—´ 00:00 è‡ªåŠ¨æ£€æŸ¥ä¸Šæ¸¸æ›´æ–°
  schedule:
    - cron: '0 0 * * *'
  
  # æ”¯æŒæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'å¼ºåˆ¶åŒæ­¥ï¼ˆå³ä½¿æ²¡æœ‰æ–°æäº¤ä¹Ÿåˆ›å»º PRï¼‰'
        required: false
        type: boolean
        default: false
      auto_merge:
        description: 'è‡ªåŠ¨åˆå¹¶ PRï¼ˆå¦‚æœæ²¡æœ‰å†²çªï¼‰'
        required: false
        type: boolean
        default: false
      auto_release:
        description: 'åŒæ­¥åè‡ªåŠ¨å‘å¸ƒæ–°ç‰ˆæœ¬'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  check-upstream:
    runs-on: ubuntu-latest
    outputs:
      has_updates: ${{ steps.check.outputs.has_updates }}
      upstream_commits: ${{ steps.check.outputs.commits }}
      new_version: ${{ steps.version.outputs.new_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          # æ·»åŠ ä¸Šæ¸¸ä»“åº“
          git remote add upstream https://github.com/zhaochengcube/augment-token-mng.git || true
          git fetch upstream
          echo "âœ… Fetched upstream repository"

      - name: Check for updates
        id: check
        run: |
          # è·å–ä¸Šæ¸¸ä¸»åˆ†æ”¯çš„æœ€æ–°æäº¤
          UPSTREAM_COMMIT=$(git rev-parse upstream/main)
          CURRENT_COMMIT=$(git rev-parse HEAD)
          
          echo "Current commit: $CURRENT_COMMIT"
          echo "Upstream commit: $UPSTREAM_COMMIT"
          
          # æ£€æŸ¥æ˜¯å¦æœ‰æ–°æäº¤
          if [ "$UPSTREAM_COMMIT" != "$CURRENT_COMMIT" ]; then
            # è·å–æ–°æäº¤åˆ—è¡¨
            COMMITS=$(git log --oneline HEAD..upstream/main --no-merges | head -20)
            echo "has_updates=true" >> $GITHUB_OUTPUT
            
            # ä¿å­˜æäº¤ä¿¡æ¯ï¼ˆè½¬ä¹‰æ¢è¡Œç¬¦ï¼‰
            echo "commits<<EOF" >> $GITHUB_OUTPUT
            echo "$COMMITS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            echo "âœ… Found new commits from upstream"
            echo "$COMMITS"
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No new commits from upstream"
          fi

      - name: Calculate new version
        id: version
        if: steps.check.outputs.has_updates == 'true' || github.event.inputs.force_sync == 'true'
        run: |
          # è·å–å½“å‰ç‰ˆæœ¬
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # è§£æç‰ˆæœ¬å·
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # è‡ªåŠ¨é€’å¢ patch ç‰ˆæœ¬
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version will be: $NEW_VERSION"

  sync-and-merge:
    needs: check-upstream
    if: needs.check-upstream.outputs.has_updates == 'true' || github.event.inputs.force_sync == 'true'
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.create-pr.outputs.pr_number }}
      has_conflicts: ${{ steps.merge.outputs.has_conflicts }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and create sync branch
        run: |
          git remote add upstream https://github.com/zhaochengcube/augment-token-mng.git || true
          git fetch upstream
          
          # åˆ›å»ºåŒæ­¥åˆ†æ”¯
          BRANCH_NAME="sync-upstream-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Merge upstream changes
        id: merge
        run: |
          # å°è¯•åˆå¹¶ä¸Šæ¸¸æ›´æ”¹
          if git merge upstream/main --no-edit; then
            echo "âœ… Merged upstream changes successfully"
            echo "has_conflicts=false" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Merge conflicts detected"
            echo "has_conflicts=true" >> $GITHUB_OUTPUT
            
            # åˆ—å‡ºå†²çªæ–‡ä»¶
            echo "Conflicting files:"
            git diff --name-only --diff-filter=U
            
            # ä¸­æ­¢åˆå¹¶
            git merge --abort
            exit 1
          fi

      - name: Push sync branch
        if: steps.merge.outputs.has_conflicts == 'false'
        run: |
          git push origin "$BRANCH_NAME"
          echo "âœ… Pushed sync branch: $BRANCH_NAME"

      - name: Create Pull Request
        if: steps.merge.outputs.has_conflicts == 'false'
        id: create-pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # åˆ›å»º PR æè¿°
          PR_BODY="## ğŸ”„ ä¸Šæ¸¸åŒæ­¥æ›´æ–°

          æ­¤ PR è‡ªåŠ¨åŒæ­¥æ¥è‡ªä¸Šæ¸¸ä»“åº“çš„æ›´æ–°ã€‚

          ### ğŸ“ ä¸Šæ¸¸æäº¤
          \`\`\`
          ${{ needs.check-upstream.outputs.upstream_commits }}
          \`\`\`

          ### ğŸ“¦ ç‰ˆæœ¬ä¿¡æ¯
          - å½“å‰ç‰ˆæœ¬: $(node -p \"require('./package.json').version\")
          - å»ºè®®æ–°ç‰ˆæœ¬: ${{ needs.check-upstream.outputs.new_version }}

          ### âœ… æ£€æŸ¥é¡¹
          - [x] æ— åˆå¹¶å†²çª
          - [ ] ä»£ç å®¡æŸ¥é€šè¿‡
          - [ ] æµ‹è¯•é€šè¿‡
          - [ ] å‡†å¤‡å‘å¸ƒ

          ---
          ğŸ¤– æ­¤ PR ç”± GitHub Actions è‡ªåŠ¨åˆ›å»º"

          # åˆ›å»º PR
          PR_URL=$(gh pr create \
            --title "ğŸ”„ åŒæ­¥ä¸Šæ¸¸æ›´æ–° - $(date +%Y-%m-%d)" \
            --body "$PR_BODY" \
            --base main \
            --head "$BRANCH_NAME" \
            --label "upstream-sync,automated")
          
          # æå– PR ç¼–å·
          PR_NUMBER=$(echo "$PR_URL" | grep -oP '\d+$')
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "âœ… Created PR #$PR_NUMBER: $PR_URL"

      - name: Auto-merge PR
        if: |
          steps.merge.outputs.has_conflicts == 'false' && 
          (github.event.inputs.auto_merge == 'true' || github.event_name == 'schedule')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ steps.create-pr.outputs.pr_number }}"
          
          # ç­‰å¾… PR åˆ›å»ºå®Œæˆ
          sleep 5
          
          # è‡ªåŠ¨åˆå¹¶ PR
          gh pr merge "$PR_NUMBER" \
            --merge \
            --auto \
            --delete-branch
          
          echo "âœ… Auto-merge enabled for PR #$PR_NUMBER"

      - name: Handle merge conflicts
        if: steps.merge.outputs.has_conflicts == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # åˆ›å»º Issue é€šçŸ¥å†²çª
          ISSUE_BODY="## âš ï¸ ä¸Šæ¸¸åŒæ­¥å†²çª

          è‡ªåŠ¨åŒæ­¥ä¸Šæ¸¸æ›´æ–°æ—¶æ£€æµ‹åˆ°åˆå¹¶å†²çªã€‚

          ### ğŸ“ å†²çªä¿¡æ¯
          è¯·æ‰‹åŠ¨è§£å†³ä»¥ä¸‹æ–‡ä»¶çš„å†²çªï¼š
          \`\`\`
          $(git diff --name-only --diff-filter=U)
          \`\`\`

          ### ğŸ”§ è§£å†³æ­¥éª¤
          1. æœ¬åœ°æ‹‰å–æœ€æ–°ä»£ç 
          2. æ·»åŠ ä¸Šæ¸¸ä»“åº“: \`git remote add upstream https://github.com/zhaochengcube/augment-token-mng.git\`
          3. è·å–ä¸Šæ¸¸æ›´æ–°: \`git fetch upstream\`
          4. åˆå¹¶å¹¶è§£å†³å†²çª: \`git merge upstream/main\`
          5. æäº¤å¹¶æ¨é€

          ---
          ğŸ¤– æ­¤ Issue ç”± GitHub Actions è‡ªåŠ¨åˆ›å»º"

          gh issue create \
            --title "âš ï¸ ä¸Šæ¸¸åŒæ­¥å†²çª - $(date +%Y-%m-%d)" \
            --body "$ISSUE_BODY" \
            --label "upstream-sync,conflict,help-wanted"
          
          echo "âŒ Created issue for merge conflicts"
          exit 1

  auto-release:
    needs: [check-upstream, sync-and-merge]
    if: |
      needs.sync-and-merge.outputs.has_conflicts == 'false' &&
      (github.event.inputs.auto_release == 'true' || github.event_name == 'schedule')
    runs-on: ubuntu-latest
    steps:
      - name: Wait for PR merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ needs.sync-and-merge.outputs.pr_number }}"
          
          # ç­‰å¾… PR åˆå¹¶ï¼ˆæœ€å¤š 10 åˆ†é’Ÿï¼‰
          for i in {1..60}; do
            STATUS=$(gh pr view "$PR_NUMBER" --json state --jq '.state')
            if [ "$STATUS" = "MERGED" ]; then
              echo "âœ… PR #$PR_NUMBER merged successfully"
              break
            fi
            echo "â³ Waiting for PR merge... ($i/60)"
            sleep 10
          done

      - name: Checkout merged code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Bump version and create tag
        run: |
          NEW_VERSION="${{ needs.check-upstream.outputs.new_version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # æ›´æ–°ç‰ˆæœ¬å·
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          
          # æ›´æ–° Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" src-tauri/Cargo.toml
          
          # æ›´æ–° tauri.conf.json
          node -e "
            const fs = require('fs');
            const config = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json', 'utf8'));
            config.version = '$NEW_VERSION';
            fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(config, null, 2) + '\n');
          "
          
          # æäº¤ç‰ˆæœ¬æ›´æ–°
          git add package.json src-tauri/Cargo.toml src-tauri/tauri.conf.json
          git commit -m "chore: bump version to $NEW_VERSION (upstream sync)"
          git push origin main
          
          # åˆ›å»ºæ ‡ç­¾
          TAG_NAME="v$NEW_VERSION"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME (upstream sync)"
          git push origin "$TAG_NAME"
          
          echo "âœ… Created tag: $TAG_NAME"
          echo "ğŸš€ Build workflow will be triggered automatically"

